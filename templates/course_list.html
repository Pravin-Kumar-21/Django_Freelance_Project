{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container bg-gray-100  mx-auto w-full flex flex-col border-2 rounded-md mb-5 mt-5 p-3 border-gray-100">
<div class="font-light text-left ">
    <span class="font-normal mx-20" >MySAU</span>
    <span class="text-sm mr-20">Home</span>
    <span class="text-sm mr-20">Link</span>
</div>
</div>
<div class=" container ml-11 w-36 block  bg-blue-400 hover:bg-blue-500 text-center text-white font-light py-2 rounded-md">
<div class="text-center ">
<i class="fa fa-plus-square" style="font-size:16px"></i>
Add Course
</div>
</div>
<div class="container bg-gray-300"></div>
<ul>
        {% for course in courses %}
            <li>
                <strong>{{ courses.title }}</strong><br>
                ID: {{ courses.id }}<br>
                Instructor: {{ courses.instructor }}<br>
                Open Seats: {{ courses.openaseats }}<br>
                Capacity: {{ courses.capacity }}<br>
            </li>
        {% endfor %}
    </ul>


{% endblock content %}
</div>
